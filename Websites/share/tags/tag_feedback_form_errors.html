{% if form.non_field_errors %}
<div class="msg msg--error" id="msg">
    <div class="msg-image">
        <i class="fas fa-times"></i>
    </div>
    <div class="msg-body">
        {% for error in form.non_field_errors %}
        <ul>
            {{ error }}
        </ul>
        {% endfor %}
    </div>
    <a href="#" class="msg-close" id="msg-btn-close">
        <i class="fas fa-times-circle"></i>
    </a>
</div>
{% endif %}
